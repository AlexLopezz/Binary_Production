<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listado de comidas </title>
</head>
<body>
    
    <h1>LISTA DE COMIDAS</h1>
    <table border="1">
        <thead>
            <TH>NOMBRE DE COMIDA</TH>
            <TH>DESCRIPCION</TH>
            <TH>PRECIO</TH>
        </thead>
        <tbody>
            {% for food in listFood %}
            <tr>
                <td>{{ food.name }}</td>
                <td>{{ food.detail_food }}</td>
                <td>{{ food.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
